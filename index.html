<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        body {
            /* --- НАСТРОЙКИ ФОНА --- */
            /* 1. Ссылка на картинку (можешь заменить на свою) */
            /* 2. linear-gradient - это затемнение (0.85 - очень темное, 0.5 - светлее) */
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)), 
                        url('https://i.postimg.cc/c4NFWfB9/photo-2025-11-24-05-48-15.jpg');
            
            background-size: cover;       /* Растянуть на весь экран */
            background-position: center;  /* Центрировать */
            background-attachment: fixed; /* Фон стоит на месте при прокрутке */
            background-repeat: no-repeat; /* Не повторять */
            
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; /* Чтобы фон был даже если контента мало */
        }

        /* Делаем карточку чуть прозрачной, чтобы было видно фон */
        .card {
            background: rgba(30, 30, 30, 0.8); /* Полупрозрачный черный */
            backdrop-filter: blur(10px);        /* Эффект размытия (стекло) */
            border-radius: 16px;
            padding: 20px; width: 100%; box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Тонкая рамка */
            text-align: center;
        }

        .avatar {
            width: 80px; height: 80px; border-radius: 50%; margin-bottom: 10px;
            border: 2px solid #00ff88; object-fit: cover; background-color: #1a1a1a;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3); /* Свечение аватарки */
        }

        .username { font-size: 22px; font-weight: 700; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .userid { font-size: 14px; color: #aaa; margin-bottom: 20px; font-family: monospace;}

        .balance-title { font-size: 12px; color: #00ff88; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 5px; }
        .balance-amount { font-size: 38px; font-weight: 800; color: #fff; margin-bottom: 5px; text-shadow: 0 0 10px rgba(0, 255, 136, 0.3); }

        .stats-grid { display: flex; justify-content: space-between; gap: 10px; width: 100%; margin-top: 15px;}
        
        .stat-item { 
            background-color: rgba(255, 255, 255, 0.05); /* Полупрозрачные кнопки */
            padding: 10px; border-radius: 12px; flex: 1; 
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .stat-val { font-size: 16px; font-weight: bold; }
        .stat-label { font-size: 10px; color: #ccc; margin-top: 4px; }

        .chart-container { position: relative; height: 180px; width: 100%; margin-top: 10px; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="fade-in">

    <img id="avatar" src="" class="avatar" alt="Avatar">
    <div id="username" class="username">Загрузка...</div>
    <div id="userid" class="userid">...</div>

    <div class="card">
        <div class="balance-title">Твой общий профит</div>
        <div class="balance-amount" id="totalProfit">0 RUB</div>

        <div class="chart-container">
            <canvas id="profitChart"></canvas>
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-val" id="totalCheks">0</div>
                <div class="stat-label">Всего чеков</div>
            </div>
            <div class="stat-item">
                <div class="stat-val" id="myShare">0</div>
                <div class="stat-label">Твоя доля (RUB)</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            try { tg.expand(); } catch(e) {}
            const urlParams = new URLSearchParams(window.location.search);

            document.getElementById('totalProfit').innerText = (urlParams.get('profit') || 0) + ' RUB';
            document.getElementById('totalCheks').innerText = urlParams.get('count') || 0;
            document.getElementById('myShare').innerText = urlParams.get('share') || 0;
            
            let finalName = decodeURIComponent(urlParams.get('name') || "Воркер");
            let finalId = "ID: " + (urlParams.get('uid') || "...");
            document.getElementById('username').innerText = finalName;
            document.getElementById('userid').innerText = finalId;

            const pythonPhoto = urlParams.get('photo');
            const avatarImg = document.getElementById('avatar');
            const initialsUrl = `https://ui-avatars.com/api/?name=${encodeURIComponent(finalName)}&background=1a1a1a&color=00ff88&size=128&bold=true`;

            if (pythonPhoto) avatarImg.src = decodeURIComponent(pythonPhoto);
            else if (tg.initDataUnsafe?.user?.photo_url) avatarImg.src = tg.initDataUnsafe.user.photo_url;
            else avatarImg.src = initialsUrl;
            
            avatarImg.onerror = function() { this.onerror = null; this.src = initialsUrl; };

            const rawDates = urlParams.get('dates');
            const rawValues = urlParams.get('values');
            const labels = rawDates ? rawDates.split(',') : ["Старт", "Сейчас"];
            const dataPoints = rawValues ? rawValues.split(',') : [0, 0];

            const ctx = document.getElementById('profitChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(0, 255, 136, 0.4)'); 
            gradient.addColorStop(1, 'rgba(0, 255, 136, 0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'RUB',
                        data: dataPoints,
                        borderColor: '#00ff88',
                        backgroundColor: gradient,
                        borderWidth: 2,
                        pointBackgroundColor: '#00ff88',
                        pointRadius: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { ticks: { color: '#888', font: { size: 10 } }, grid: { display: false } },
                        y: { ticks: { display: false }, grid: { display: false }, beginAtZero: true }
                    },
                    interaction: { mode: 'index', intersect: false }
                }
            });

            // Светлая тема - меняем фон на светлый, но оставляем картинку (если хочешь)
            // Или убираем картинку для чистоты
            if (tg.colorScheme === 'light') {
                // В светлой теме убираем картинку и делаем белый фон
                document.body.style.background = "#f0f2f5";
                document.body.style.color = "#000";
                
                const card = document.querySelector('.card');
                card.style.background = "#fff";
                card.style.border = "1px solid #ddd";
                card.style.boxShadow = "0 2px 10px rgba(0,0,0,0.05)";
                
                document.querySelector('.balance-amount').style.color = "#000";
                document.querySelectorAll('.stat-item').forEach(el => {
                    el.style.background = "#f7f7f7";
                    el.style.border = "1px solid #eee";
                });
                
                if (avatarImg.src.includes('ui-avatars.com')) {
                     avatarImg.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(finalName)}&background=ddd&color=333&size=128&bold=true`;
                }
            }
        });
    </script>
</body>
</html>
