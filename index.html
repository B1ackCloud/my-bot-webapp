<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
            font-family: sans-serif;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }
        .card {
            background: #1a1a1a; border-radius: 16px; padding: 20px;
            width: 100%; box-sizing: border-box; margin-bottom: 20px;
            border: 1px solid #333; text-align: center;
        }
        .avatar {
            width: 80px; height: 80px; border-radius: 50%;
            margin-bottom: 10px; border: 2px solid #00ff88;
        }
        .username { font-size: 20px; font-weight: bold; margin-bottom: 5px; }
        .userid { font-size: 14px; color: #888; margin-bottom: 20px; }
        .balance-amount { font-size: 32px; font-weight: bold; color: #00ff88; margin: 10px 0; }
        .stats-row { display: flex; justify-content: space-between; width: 100%; margin-top: 10px; }
        .stat-box { background: #252525; padding: 10px; border-radius: 8px; width: 48%; }
        .debug-info { font-size: 10px; color: #555; margin-top: 30px; text-align: left; width: 100%; word-break: break-all;}
    </style>
</head>
<body>

    <img id="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar">
    <div id="username" class="username">Загрузка...</div>
    <div id="userid" class="userid">ID: ...</div>

    <div class="card">
        <div style="color: #00ff88; font-size: 12px; text-transform: uppercase;">Твой Профит</div>
        <div id="totalProfit" class="balance-amount">0 RUB</div>
        
        <div class="stats-row">
            <div class="stat-box">
                <div style="font-size: 18px; font-weight: bold;" id="totalCheks">0</div>
                <div style="font-size: 10px; color: #aaa;">Чеков</div>
            </div>
            <div class="stat-box">
                <div style="font-size: 18px; font-weight: bold;" id="myShare">0</div>
                <div style="font-size: 10px; color: #aaa;">Доля</div>
            </div>
        </div>
    </div>

    <div id="debug" class="debug-info">Status: Init...</div>

    <script>
        // Функция логирования на экран (чтобы ты видел ошибку)
        function log(text) {
            document.getElementById('debug').innerHTML += "<br>> " + text;
        }

        try {
            const tg = window.Telegram.WebApp;
            tg.expand();
            log("WebApp expanded");

            // 1. Парсим параметры URL
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('totalProfit').innerText = (urlParams.get('profit') || 0) + ' RUB';
            document.getElementById('totalCheks').innerText = urlParams.get('count') || 0;
            document.getElementById('myShare').innerText = urlParams.get('share') || 0;
            log("Params loaded");

            // 2. Достаем юзера
            const user = tg.initDataUnsafe?.user;
            
            if (user) {
                log("User found: " + user.id);
                document.getElementById('username').innerText = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                document.getElementById('userid').innerText = 'ID: ' + user.id;
                
                if (user.photo_url) {
                    document.getElementById('avatar').src = user.photo_url;
                }
            } else {
                log("User is undefined (PC Bug)");
                // ФОЛЛБЕК: Если телеграм не отдал юзера, пишем заглушку
                document.getElementById('username').innerText = "Воркер (PC)";
                document.getElementById('userid').innerText = "ID скрыт";
            }

            // Цвет темы
            if (tg.colorScheme === 'light') {
                document.body.style.backgroundColor = "#fff";
                document.body.style.color = "#000";
            }

        } catch (e) {
            log("ERROR: " + e.message);
            document.getElementById('username').innerText = "Ошибка JS";
        }
    </script>
</body>
</html>
